<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_Practice</title>
  </head>
  <body>
    <script>
	// 練習1
    const animals = [
        { id: "a1", en: "cat", cn: "貓", num: 30 },
        { id: "a2", en: "dog", cn: "狗", num: 10 },
        { id: "a3", en: "rabbit", cn: "兔", num: 5 },
        { id: "a4", en: "bear", cn: "熊", num: 15 },
        { id: "a5", en: "mouse", cn: "鼠", num: 20 },
    ];

	let newAnimals = animals.map((animal, index) => {
		return {...animal, size: 'small'};
	})
	// console.log(newAnimals);

	// 練習2
	// 找到熊，將其size改為 ‘large’

	// method 1
	// let bearIndex = animals.findIndex((animal, i) => {
	// 	return animal.cn === '熊';
	// })
	// newAnimals[bearIndex].size = 'large';

	// method 2 比較好的方法
	let largeBear = newAnimals.map((animal, i) => {
		if (animal.cn === '熊'){
			return {...animal, size: 'large'}
		} else {
			return {...animal}
		}
	});
	console.log(largeBear);

	// 用展開運算子在index = 2的資料後面新增一筆資料 (助教)
	let lessThanIndex2 = newAnimals.filter((animal, i) => {
		return i <= 2;
	})
	console.log(lessThanIndex2);

	let moreThanIndex2 = newAnimals.filter((animal, i) => {
		return i > 2;
	})
	console.log(moreThanIndex2);

	let pig = {id: 'a35', en: 'pig', cn: '豬', num: 3, size: 'medium'};
	let newAnimalsArr = [...lessThanIndex2, pig , moreThanIndex2];
	console.log(newAnimalsArr);

	// ----------------------------
	// 用展開運算子在index = 2的資料後面新增一筆資料
	let obj = {
		id: 'a35',
		en: 'pig',
		cn: '豬',
		num: 3,
		size: 'medium',
	};
	// console.log(newAnimals)

	let result = [];
	newAnimals.forEach((animal, index) => {
		result = [...result, animal];
		if (index === 2) {
			result = [...result, obj];
		}
	})
	// console.log(result);

	let findLess10 = result.find(animal => animal.num < 10).cn
	console.log(findLess10);

    </script>
  </body>
</html>
