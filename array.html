<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <script>
    const animals = [
      { id: 'a1', en: 'cat', cn: '貓', num: 30},
      { id: 'a2', en: 'dog', cn: '狗', num: 10},
      { id: 'a3', en: 'rabbit', cn: '兔', num: 5},
      { id: 'a4', en: 'bear', cn: '熊', num: 15},
      { id: 'a5', en: 'mouse', cn: '鼠', num: 20},
    ];

    // 不會回傳新陣列
    animals.forEach((item, index) => {
      // console.log(item);
      // console.log(index);
    });

    // .map() 會回傳一個新的陣列
    // 有 return 要用一個變數去接
    let animalName = animals.map((animal, index) => {
      return animal.cn;
    });
    // console.log(animalName); // ['貓', '狗', '兔', '熊', '鼠']

    // .filter() 找 符合條件 的東西 (找多筆資料)
    let moreThan10 = animals.filter((animal, index) => {
      // 回傳完整的 animal 物件
      return animal.num > 10;
    });
    // console.log(moreThan10);

    let removeFirst = animals.filter((animal, index) => {
      // 刪掉第一筆資料
      return index !== 0;
    });
    // console.log(removeFirst);

    // .find() 只找到 符合條件 的 第一筆資料
    let findA3 = animals.find((animal, index) => {
      return animal.id === 'a3';
    });
    // console.log(findA3);

    let findMoreThan10 = animals.find((animal, index) => {
      // 回傳完整的 animal 物件
      return animal.num > 10;
    });
    // console.log(findMoreThan10); // {id: 'a1', en: 'cat', cn: '貓', num: 30}

    let findA10 = animals.find((animal, index) => {
      // 回傳完整的 animal 物件
      return animal.id === 'a10';
    });
    // console.log(findA10); // undefined

    // .findIndex()
    let findA3Index = animals.findIndex((animal, index) => {
      // 回傳完整的 animal 物件
      return animal.id === 'a3';
    });
    // console.log(findA3Index); // 2
    
    
  </script>
</body>
</html>
