<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise</title>
</head>
<body>
  <script>
    // 練習1: 函式的return + 箭頭函式
    let age = 10;

    const handleAge = (age) => {
      if(age > 18) {
        return "成人";
      }else if(age < 18 && age > 12) {
        return "青少年";
      }else {
        return "兒童";
      }
    }
    // console.log(handleAge(age));

    // 練習2: 有引數的IIFE
    let color = "pink";

    (function (color) {
      switch (color) {
        case "red":
          console.log("紅色");
          break;
        case "blue":
          console.log("藍色");
          break;
        default:
          console.log("其他顏色");
      }
    })(color);
  
  </script>
</body>
</html>
